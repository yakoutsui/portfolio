<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">うついのポートフォリオ</a>

        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

      </button>

  <main role="main">

    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">

        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <!-- スライド1 -->
        <div class="carousel-item active">
          <img class="img-fluid" src=https://raw.githubusercontent.com/yakoutsui/portfolio/main/cookie.JPG>
            <div class="d-block w-100">
            <h2>趣味</h2>
            <p>お菓子作りが趣味です。最近はタルトづくりにハマってます。</p>
          </div>
        </div>
        <!-- スライド2 -->
        <div class="carousel-item">
         <img class="img-fluid" src=https://raw.githubusercontent.com/yakoutsui/portfolio/main/horse.jpg>
         <div class="carousel-caption d-none d-md-block">
           <h2>趣味2</h2>
           <p>アプリ・ウマ娘にハマっていて、コロナが収まり次第本物の馬も見に行きたいです。</p>
         </div>
       </div>
        <!-- スライド3 -->
        <div class="carousel-item">
          <img class="img-fluid" src=https://raw.githubusercontent.com/yakoutsui/portfolio/main/game.jpg>
          <div class="carousel-caption d-none d-md-block">
            <h2>趣味3</h2>
            <p>FPSゲームが好きです。</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <!-- <span class="sr-only">Previous</span> -->
        <span class="sr-only">前へ</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <!-- <span class="sr-only">Next</span> -->
        <span class="sr-only">次へ</span>
      </a>
    </div>
    
    <!-- 横並びコンテンツ -->
    <div class="container">
      <div class="row">
        <!-- java -->
        <div class="col-lg-3 col-sm-6">
          <img class="rounded-circle" src="https://raw.githubusercontent.com/yakoutsui/portfolio/main/java_icon.png" width="140" height="140">
          <h2>Java</h2>
          <p>Javaの説明</p>
        </div>
        <!-- javascript -->
        <div class="col-lg-3 col-sm-6">
        　<img class="rounded-circle" src="https://raw.githubusercontent.com/yakoutsui/portfolio/main/javascript_icon.png" width="140" height="140">
          <h2>Javascript</h2>
        　<p>Javascriptの説明</p>
        </div>

       　<div class="col-lg-3 col-sm-6">

     　  </div>

　<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
　<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
